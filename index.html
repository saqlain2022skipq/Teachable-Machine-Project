<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <center> 
        
        <form action="https://formsubmit.co/mushtaquesaqlain@gmail.com" method="POST">
            <h1> Simple Form</h1><br>

            <a href="sign-in.html"><input value="Sign in" type="button"></a><br>

            <h3><u><b>Sign Up</b></u></h3> 

            <select name="city" id="cities" required>
            <option value="Select Cities">Select Cities</option>
            <option value="Karachi">Karachi</option>
            <option value="Hydrabad">Hydrabad</option>
            <option value="Islamabad">Islamabad</option>
            </select><br><br>
     
            <select name="Course" id="Courses" required>
            <option value="Select Cities">Select Course or event</option>
            <option value="AIC">AIC</option>
            <option value="Block_Chain">Block Chain</option>
            <option value="Graphic_design">Graphic Design</option>
            </select><br><br>

            <input type="text" name="Full name" placeholder="Full Name" required><br><br>
            <input type="text" name="Father Name" placeholder="Father Name" required><br><br>
            <input type="email" name="Email" placeholder="Email" required><br><br>
            <input type="text"  name="Mobile" placeholder="Enter Your Mobile Number" required><br><br>
            <input type="text"  name="CNIC" placeholder="CNIC" required><br><br>
            <input type="text"  name="Father CNIC" placeholder="Father CNIC"><br><br>

            <button type="submit">Submit</button><br><br>

       </form>
    </center>


    </body> 
</html>
